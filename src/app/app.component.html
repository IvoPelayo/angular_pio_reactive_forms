<app-form (onDevAdded)="addToList($event)"></app-form>

<mat-card *ngIf="devList.length > 0">
    <mat-table #table [dataSource]="devList" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef> Dev Id </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.dev.id}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="description">
          <mat-header-cell *matHeaderCellDef> Nombre </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.dev.description}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="beginDate">
          <mat-header-cell *matHeaderCellDef> Fecha de Ingreso </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{ element.beginDate | amDateFormat: 'DD-MM-YYYY' }} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="endDate">
          <mat-header-cell *matHeaderCellDef> Fecha de egreso </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{ element.endDate? (element.endDate | amDateFormat: 'DD-MM-YYYY') : '' }} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="updateDate">
            <mat-header-cell *matHeaderCellDef> Fecha de creaci√≥n </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{ element.updateDate | amTimeAgo }} </mat-cell>
        </ng-container>
      
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
</mat-card>
